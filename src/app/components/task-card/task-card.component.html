<div
  class="group/task border p-3 bg-[#f8f8f8] w-full flex items-center gap-2 rounded"
>
  <!--checkbox-->
  <input
    type="checkbox"
    [checked]="task().is_completed"
    (input)="onChecked($event)"
    class="accent-primary size-[30px]"
  />
  <div class="flex justify-between gap-5 w-full items-center">
    <div class="flex flex-col">
      <h2
        class="text-md group-has-[input:checked]/task:line-through group-has-[input:checked]/task:text-neutral-700 font-bold"
      >
        {{ task().title }}
      </h2>
      <span class="text-sm">{{ task().created_at }}</span>
    </div>
    <div class="flex gap-1">
      <button
        (click)="emitOnDelete()"
        class="outline-button size-[35px] rounded flex justify-center items-center relative bg-secondary-100"
      >
        <fa-icon
          [icon]="faTrash"
          class="absolute text-blue-brown bg-secondary-100"
        />
      </button>
      <button
        (click)="emitOnEdit()"
        class="outline-button size-[35px] rounded flex justify-center items-center relative bg-secondary-100"
      >
        <fa-icon
          [icon]="faEdit"
          class="absolute text-blue-brown bg-secondary-100"
        />
      </button>
    </div>
  </div>
</div>
